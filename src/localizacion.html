<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOGOO GOGO Food Company - Localización</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/localizacion.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/goSur.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="media/LogoNorte.png" alt="Logo GoSur" class="logo" />
        <h1 class="site-title">Go Sur</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Carta</a></li>
          <li><a href="#">¿Dónde estamos?</a></li>
          <li><a href="#">Noticias</a></li>
          <li><a href="#" class="active">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="location">
        <h2>¿Dónde Estamos?</h2>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d409.33745986867086!2d-5.6134241!3d43.5242474!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd367b1a2f5e24d1%3A0x36b266229a6db820!2sUniversidad%20Laboral!5e1!3m2!1ses!2ses!4v1732277824059!5m2!1ses!2ses"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>

      <section id="otros">
        <h3>Otros restaurantes que recomendamos:</h3>
        <ul>
          <li><a>GoEste</a></li>
          <li><a>GoNorte</a></li>
          <li><a>GoMediterraneo</a></li>
          <li><a>GoFast</a></li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <p class="address">123 Calle Ejemplo, San Francisco, CA</p>
        <p class="phone">+34 634 23 36 87</p>
        <div class="social-icons">
          <a href="#"><img src="media/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="media/x.png" alt="X" /></a>
          <a href="#"><img src="media/instagram.png" alt="Instagram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
