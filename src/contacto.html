<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/GoEste.css" />
    <link rel="stylesheet" href="css/contacto.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="icon" href="media/LogoNorte.png" type="image/x-icon" />
    <title>Contacto | GoSur</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="media/LogoNorte.png" alt="Logo GoEste" class="logo" />
        <h1 class="site-title">Go Este</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Carta</a></li>
          <li><a href="#">¿Dónde estamos?</a></li>
          <li><a href="#">Noticias</a></li>
          <li><a href="#" class="active">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="formulario">
        <h2>Ponte en contacto con nosotros</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre*</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico*</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group" id="fechaHora_id">
            <div class="fechaHora">
              <label for="fecha">Fecha*</label>
              <input type="date" id="fecha" name="fecha" required />
            </div>

            <div class="fechaHora">
              <label for="time">Hora*</label>
              <input type="time" id="time" name="time" required />
            </div>
          </div>

          <div class="form-group">
            <label for="comensales">Numero de comensales*</label>
            <input type="number" id="comensales" name="comensales" required />
          </div>
          <div class="form-group">
            <label for="mensaje">Información extra a añadir</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
          </div>
          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </section>
      <section id="otros">
        <h3>Otros restaurantes que recomendamos:</h3>
        <ul>
          <li><a>GoSur</a></li>
          <li><a>GoNorte</a></li>
          <li><a>GoMediterraneo</a></li>
          <li><a>GoFast</a></li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <p class="address">123 Calle Ejemplo, San Francisco, CA</p>
        <p class="phone">+34 634 23 36 87</p>
        <div class="social-icons">
          <a href="#"><img src="media/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="media/x.png" alt="X" /></a>
          <a href="#"><img src="media/instagram.png" alt="Instagram" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
