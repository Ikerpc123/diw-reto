<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/goNorte.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/images/logo.png" alt="Logo GoNorte" class="logo">
            <h1 class="site-title">GoNorte</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Carta</a></li>
                <li><a href="#">¿Dónde estamos?</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="formulario">
            <h2>Ponte en contacto con nosotros</h2>
            <form>
                <label for="nombre">Nombre (obligatorio)</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="email">Correo electrónico (obligatorio)</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="fecha">Fecha (AAAA-MM-DD) (obligatorio)</label><br>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label for="mensaje">Mensaje</label><br>
                <textarea id="mensaje" name="mensaje"></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="otros">
            <h3>Otros restaurantes que recomendamos son:</h3>
            <ul>
                <li>Restaurante 1</li>
                <li>Restaurante 2</li>
                <li>Restaurante 3</li>
            </ul>
        </div>
        <div id="divider"></div>
    </main>
    <footer>
        <p>lunes - viernes, 7am - 4pm</p>
        <p>123 Calle Ejemplo, San Francisco, CA</p>
        <p>(123) 456-7890</p>
        <div>
            <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
